<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taming Thymeleaf</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>
<body>
<h1 th:text="${pageTitle}" class="text-4xl mx-4 mb-4 border-b-4 border-green-700">Taming Thymeleaf</h1>
<div class="mx-6">
    <ul class="list-disc mx-6 text-s">
        <li th:each="scientist : ${scientists}">
            <span th:text="${scientist}"></span>
        </li>
    </ul>
</div>
</body>
</html>
